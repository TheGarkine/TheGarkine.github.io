<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SITE | Raphael Krauthann</title>
    <link rel="icon" type="image/webp" href="/media/logo-small.webp">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- JQuery Code from https://stackoverflow.com/questions/18712338/make-header-and-footer-files-to-be-included-in-multiple-html-pages -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script> 
      $(function(){
        $("#header").load("/common/header.html"); 
        $("#footer").load("/common/footer.html"); 
      });
      </script> 
  </head>

  <body style="padding-top: 60px;">
    <div id="header"></div>
    <!-- CONTENT -->
    <div id="footer"></div>

    <!-- lazy loading -->
    <script>
        const stylesToLoad = [
            'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css',
            'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css',
            '/css/main.css'
        ];
  
        const lazyLoadCSS = (url) => {
            var cssFa = document.createElement('link');
            cssFa.href = url;
            cssFa.rel = 'stylesheet';
            cssFa.type = 'text/css';
            document.getElementsByTagName('head')[0].appendChild(cssFa);
        };
  
        for (let url of stylesToLoad) {
          lazyLoadCSS(url);
        }
      </script>
  </body>
</html>
